<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mt-3">Form Data Mahasiswa</h2>
        <hr/>
        <label class="form-label">Nim</label>
        <input type="text" class="form-control" [(ngModel)]="nim">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control" [(ngModel)]="nama">
        <label class="form-label">Kelas</label>
        <input type="text" class="form-control" [(ngModel)]="kelas">
        <br>
        <button class="btn btn-block btn-primary" (click)="tambahMahasiswa()">Tambah</button></div>
        <div class="col-md-6">
        <h2 class="mt-3">Data Mahasiswa</h2>
        <hr/>
        <div class="card mb-3" *ngFor="let mahasiswa of daftarMahasiswa">
          <div class="card-header">
            <h3>{{ mahasiswa.nama }}</h3></div>
            <div class="card-body">
              <h5 class="card-title"> {{ mahasiswa.nim }} </h5>
              <p>{{ mahasiswa.kelas }}</p></div>
            </div>
      </div>
      
    </div>
